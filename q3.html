<html>
<body onload="setInterval(change,2000)">
<h1 id="h">hey there this is colour changing sentence</h1>
<script>
function change()
{
    var x=document.getElementById("h");
    if(x.style.color=="yellow")
    {
        x.style.color="red";
    }
    else
    {
        x.style.color="yellow";
    }
}
</script>
</body>
</html>
