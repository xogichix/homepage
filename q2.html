<html>
<body onload="setInterval(change,5000)">
<h1>hey there this is the transition of images</h1>
<script>
int i=1;
function change()
{
    if(i==1)
    {
        document.getElementById("ani").style.display="block";
    i=2;
    }
    else
    {
        document.getElementById("an").style.display="block";
    i=1;
    }
}
</script>
<img src="IMG_8158.jpg" id="ani" style="display:none">
<img src="IMG_8260.jpg" id="an" style="display:none">
</body>
</html>
